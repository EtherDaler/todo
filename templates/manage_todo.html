<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if todo %}Редактировать задачу{% else %}Добавить задачу{% endif %}</title>
</head>
<body>
    <h1>{% if todo %}Редактировать задачу{% else %}Добавить задачу{% endif %}</h1>
    <form method="POST">
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" value="{{ todo.title if todo else '' }}" required>
        <br>
        <label for="description">Описание:</label>
        <textarea id="description" name="description">{{ todo.description if todo else '' }}</textarea>
        <br>
        <button type="submit">Сохранить</button>
        <a href="{{ url_for('main.index') }}">Назад</a>
    </form>
</body>
</html>
